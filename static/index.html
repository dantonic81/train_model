<!DOCTYPE html>
<html>
<head>
    <title>MNIST Digit Recognizer</title>
</head>
<body>
<canvas id="canvas" width="280" height="280" style="border:1px solid #000; background:white;"></canvas>
<br>
<button onclick="predict()">Predict</button>
<button onclick="clearCanvas()">Clear</button>
<p id="result"></p>

<script>
let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");

// Initialize canvas with white background
ctx.fillStyle = "white";
ctx.fillRect(0, 0, canvas.width, canvas.height);

// Drawing setup
ctx.lineWidth = 12;
ctx.lineCap = "round";
ctx.strokeStyle = "black";

let drawing = false;
let lastX = 0;
let lastY = 0;

canvas.addEventListener("mousedown", (e) => {
    drawing = true;
    const rect = canvas.getBoundingClientRect();
    lastX = e.clientX - rect.left;
    lastY = e.clientY - rect.top;
});

canvas.addEventListener("mousemove", (e) => {
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(x, y);
    ctx.stroke();

    lastX = x;
    lastY = y;
});

canvas.addEventListener("mouseup", () => {
    drawing = false;
});

canvas.addEventListener("mouseout", () => {
    drawing = false;
});

function clearCanvas() {
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "black"; // reset fillStyle for drawing
    document.getElementById("result").innerText = "";
}

function predict() {
    // Create a hidden 28x28 canvas and draw the 280x280 canvas into it
    let smallCanvas = document.createElement("canvas");
    smallCanvas.width = 28;
    smallCanvas.height = 28;
    let smallCtx = smallCanvas.getContext("2d");

    // Draw scaled down image
    smallCtx.drawImage(canvas, 0, 0, 28, 28);

    // Get pixel data from small canvas
    let imgData = smallCtx.getImageData(0, 0, 28, 28);
    let data = imgData.data;
    let pixels = [];

    for (let i = 0; i < data.length; i += 4) {
        let r = data[i], g = data[i + 1], b = data[i + 2];
        let gray = (r + g + b) / 3;
        let inverted = 1 - (gray / 255);
        pixels.push(inverted);
    }

    fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pixels })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("result").innerText = "Predicted: " + data.prediction;
    })
    .catch(err => {
        document.getElementById("result").innerText = "Error: " + err;
        console.error(err);
    });
}
</script>
</body>
</html>
